---
layout: default
title: nantern.com/blog/en
categories: en
---

<div id="home">
  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.categories.en %}
    <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
    <p class="excerpt">{{ post.excerpt }}</p></li>
    {% endfor %}
  </ul>
</div>
