---
layout: default
title: blog.nantern.com/fr
categories: fr
---

<div id="home">
  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.categories.fr %}
    <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    <p class="excerpt">{{ post.excerpt }}</p></li>
    {% endfor %}
  </ul>
</div>
